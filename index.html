<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calorie and TDEE Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" href="diet.png">
  </head>
  <body>
    <header>
        <h1 class="sticky">Calorie and TDEE Calculator</h1>
    </header>
    <section>
        <form>
            <label for="age">Age in years: </label>
            <input type="text" id="age" placeholder="Age">
            <label for="bodyweight">Enter Bodyweight in pounds: </label>
            <input type="text" id="bodyweight" placeholder="Lbs">
            <label for="height">Enter Height in Inches: </label>
            <input type="text" id="height" placeholder="Inches">
            <label for="activitylevel">Activity Level: </label>
            <select name="activitylevel">
                <option value="Sedentary">Sedentary</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="button">Submit</button>
        </form>
.    </section>
     <h2 id="bmr"></h2>
     <h2 id="tdee"></h2>
     
    <script src="app.js"></script>

  
  </body>
</html>
